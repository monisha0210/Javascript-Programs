<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
    <a href="Top"></a>
</head>
<body>
    <h1>SuperMarket</h1>
    <br>
    <a href="Index.html" target="_blank">Home</a>
    <a href="Articles.html" target="_blank">Articles</a>
    <a href="Contact.html">Contact Us</a>
    <br>
    <form action="">
        <label for="name">Name:</label>
        <br>
        <input type="text" name="Name" id="name" placeholder="Enter the Name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" name="password" id="password">
        <br>
        <label for="age">Age:</label>
        <br>
        <input type="number" name="age" id="age">
        <br>
        <label for="dob">DOB:</label>
        <br>
        <input type="date" name="dob" id="dob">
        <br>
        <label for="phone">Telephone:</label>
        <br>
        <input type="text" name="phone" id="phone">
        <br>
        <label for="text">Nationality:</label>
        <br>
        <input type="radio" name="nationality" id="">Indian
        <br>
        <input type="radio" name="nationality" id="">American
        <br>
        <label for="text">Gender:</label>
        <br>
        <input type="radio" name="gender">Male
        <br>
        <input type="radio" name="gender">Female
        <br>
        <input type="radio" name="gender">Other
        <br>
        <label for="Text">Please Comment Here,</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button>Submit</button>
    </form>
    
</body>
</html>
